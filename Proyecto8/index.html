<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Navidad</title>
</head>
<body>
    <div class="grande">

        <div class="izquierda">
            <div class="complete">
                <h1 id="mensaje">Falta para navidad</h1>
                <div id="cuentaRegresiva">
                    <div class="conteni">
                        <div class="fecha">
                            <div id="dias"></div>
                        </div>
                        <div class="fecha">
                            <div id="horas"></div>
                        </div>
                        <div class="fecha">
                            <div id="minutos"></div>
                        </div>
                        <div class="fecha">
                            <div id="segundos"></div>
                        </div>
                    </div>
                </div>
                <div class="siglas">
                    <p>D</p>
                    <p>H</p>
                    <p>M</p>
                    <p>S</p>
                </div>
            </div>
            <div class="botones">
                <button id="bt1" class="boton"  onclick="play()">Play</button>
                <button id="bt2" class="boton" onclick="pause()">Pause</button>
            </div>
        </div>
        <div class="derecha">
            <div class="baile">
                <div id="noelStop" class="noelOff"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
